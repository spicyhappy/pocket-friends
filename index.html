<!DOCTYPE html>
<html>
<head>
	<title>Pocket Friends</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="lib/impact/impact.js"></script>
	<script type="text/javascript" src="lib/game/main.js"></script>
</head>
<body onload="setTimeout(function(){window.scrollTo(0,0);},1);">
<div id="wrapper">
	<canvas id="canvas">
		Pocket Friends needs canvas to work!
	</canvas>

	<div id="gameUI">
		<div id="battleUI">
			<div id="battle-enemyGraphics"></div>
			<div id="battle-enemyUI">
				<div>Flower<span class="text">LV<span id="enemy-level">1</span></span></div>
				<div><span id="enemy-hpWrapper"><span id="enemy-hp"></span></span><span class="text">HP</span></div>
			</div>
			<div id="battle-playerGraphics"></div>
			<div id="battle-playerUI">
				<div><span id="player-name"></span><span class="text">LV<span id="player-level"></span></span></div>
				<div><span id="enemy-hpWrapper"><span id="player-hp"></span></span><span class="text">HP</span></div>
			</div>
			<div id="battle-boxUI">
				<button id="fightButton">Fight</button>
				<button id="runButton">Run</button>
			</div>
		</div>
		<span id="errorUI">&nbsp;</span>
	</div>
	<div id="debugMessage"></div>
	<div id="debugMessage2"></div>
</div>
</body>
</html>
